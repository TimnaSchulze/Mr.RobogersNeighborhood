<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr.Roboger's Neighborhood</title>
  <script rel="scripts" src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="column">
        <h1>Mr. Roboger's Neighborhood</h1>
        <P>Mr. Roboger likes to count. Please enter a number for Mr. Roboger to count to. You will see some surprises when he finds numbers he likes!</P>
        <form id="roboLanguage">
          <div class = "userNumber">
            <label for="userNumber">Enter your number here:</label>
            <input id="userNumber" type="number" name="userNumber">
          </div>

          <button type="button" class="btn" onclick="roboLanguage()">See what Mr.R Says</button>
          <div id="submit"></div>

          <button id="tryAgain" class="btn" onclick="tryAgain()">Try Again</button>
          <div id="tryAgain"></div>
        </form>
    </div>
  </div>
